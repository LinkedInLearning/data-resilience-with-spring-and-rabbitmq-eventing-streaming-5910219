apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-balance-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: account-balance-service
  template:
    metadata:
      labels:
        app: account-balance-service
    spec:
      containers:
        - name: account-balance-service
          image: cloudnativedata/account-balance-service:0.0.1-SNAPSHOT
          ports:
            - containerPort: 8080
          env:
            - name: spring.application.name
              value: account-balance-service
            - name: server.port
              value: "8080"
            - name: spring.rabbitmq.host
              value: rabbitmq
            - name: spring_rabbitmq_username
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-default-user
                  key: username
            - name: spring.rabbitmq.password
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-default-user
                  key: password
            - name: spring.profiles.active
              value: "valKey,quorum"
            - name: spring.data.redis.host
              value: "valkey-master"
            - name: spring.data.redis.password
              valueFrom:
                secretKeyRef:
                  name: valkey
                  key: valkey-password
            - name: spring.data.redis.client-name
              value: "account-balance-service"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            # initialDelaySeconds wait to do first probe
            initialDelaySeconds: 90
            # periodSeconds a liveness probe executes
            periodSeconds: 10
            timeoutSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: account-balance-service
spec:
  selector:
    name: account-balance-service
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: LoadBalancer